<!DOCTYPE html>
<h1 class="text-center"> Welcome to Catalogue Page</h1> 

<div class="body">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-6 border rounded py-3">
            <div class="navsearch d-fms-auto d-none d-lg-block py-1">
                <div class="input-group d-flex justify-content-center overflow">
                    <div *ngIf="field==='Title'; then thenBlock1"></div>
                    <div *ngIf="field==='Author'; then thenBlock2"></div>
                    <div *ngIf="field==='Genre'; then thenBlock3"></div>
                    <div ngbDropdown>
                        <button type="button" class="btn btn-outline-dark" id="dropdownBasic1" ngbDropdownToggle>
                            Field
                        </button>
                        <div class="dropDownprova" ngbDropdownMenu aria-labelledby="dropdownBasic1">
                            <button ngbDropdownItem (click)="changeField('Title')" >Title</button>
                            <button ngbDropdownItem (click)="changeField('Author')">Author</button>
                            <button ngbDropdownItem (click)="changeField('Genre')">Genre</button>
                        </div>
                    </div>
                </div>
            </div>
                
                <ng-template #thenBlock1>
                    <app-input-tile [title]="'Title'" (inputEmitter)="searchByTitle($event)"></app-input-tile>
                </ng-template>
                
                <ng-template #thenBlock2>
                    <app-input-tile [title]="'Author'" (inputEmitter)="searchByAuthor($event)"></app-input-tile>
                </ng-template>
                
                <ng-template #thenBlock3>
                    <app-input-tile [title]="'genre'" (inputEmitter)="searchByGenre($event)"></app-input-tile>
                </ng-template>

            <div class="d-flex flex-wrap justify-content-center align-items-start sc scrollspy-example pt-4">
                <div class="p-1" *ngFor="let book of books">
                    <a routerLink="{{book.ISBN}}"><app-book-mask [author]="book.SurnameWriter" [title]="book.Title" [name]="book.NameWriter" [genre]="book.Type"></app-book-mask></a>
                </div>
            </div>
        </div>
        <div class="col-5">
            <div class="d-flex align-items-center justify-content-center py-5">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
