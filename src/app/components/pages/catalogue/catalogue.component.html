<!DOCTYPE html>
<div class="row">
    <div class="col-1"></div>
    <div class="col-6 border rounded">
        <nav class="navbar-expand-lg navbar-light border-bottom border-dark sticky-top">
            <div class="border-end py-1">
                <app-input-tile [title]="'Title'" (inputEmitter)="searchByTitle($event)"></app-input-tile>
            </div>
            <div class="border-end py-1">
                <app-input-tile [title]="'Author'" (inputEmitter)="searchByAuthor($event)"></app-input-tile>
            </div>
            <div class="border-end py-1">
                <app-input-tile [title]="'genre'" (inputEmitter)="searchByGenre($event)"></app-input-tile>
            </div>
        </nav>
        <div class="d-flex flex-wrap justify-content-center align-items-start sc scrollspy-example">
            <div class="p-1" *ngFor="let book of books">
                <a routerLink="{{book.isbn}}"><app-book-mask [author]="book.surname" [title]="book.title"></app-book-mask></a>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="d-flex align-items-center justify-content-center p-5">
            <router-outlet></router-outlet>
        </div>
    </div>
    <div class="col-1">
    </div>
</div>
