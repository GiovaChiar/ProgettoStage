<section class="h-200 h-custom" style="background-color: #e4e0d8;">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100"> 
      <div class="col-lg-8 col-xl-6"> 
        <div class="card rounded-3"> 
          <img src="https://www.comune.benevento.it/portale/wp-content/uploads/2020/12/biblioteca-1.jpg" class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo"> 
          <div class="card-body p-4 p-md-5">
             <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
              <form class="px-md-2"> <div class="form-outline mb-4"> 
                <app-input-tile class="form-control" [title]="username" [wrong]="wrongUsername" [message]="messageUsername" (inputEmitter)="handleUsernameEmitted($event)"> 
                </app-input-tile>
                 <label class="form-label" for="form3Example1q">Username</label>
                 </div>
                  <div class="form-outline mb-4"> 
                    <app-input-tile class="form-control" [title]="email" [wrong]="wrongEmail" [message]="messageEmail" (inputEmitter)="handleEmailEmitted($event)"> 
                    </app-input-tile> 
                    <label class="form-label" for="form3Example1q">Email</label> 
                  </div> <div class="form-outline mb-4"> 
                    <app-input-tile class="form-control" [title]="name" [wrong]="wrongName" [message]="messageName" (inputEmitter)="handleNameEmitted($event)">
                     </app-input-tile> 
                     <label class="form-label" for="form3Example1q">Name</label> 
                    </div> <div class="form-outline mb-4"> 
                      <app-input-tile class="form-control" [title]="surname" [wrong]="wrongSurname" [message]="messageSurname" (inputEmitter)="handleSurnameEmitted($event)">
                       </app-input-tile> 
                       <label class="form-label" for="form3Example1q">Surname</label> 
                      </div> <div class="form-outline mb-4"> 
                        <app-input-tile class="form-control" [title]="pw" [type]="'password'" [wrong]="wrongPassword" [message]="messagePassword" (inputEmitter)="handlePasswordEmitted($event)"> 
                        </app-input-tile> 
                        <label class="form-label" for="form3Example1q">Password</label>
                       </div> 
                       <div class="form-outline mb-4"> 
                        <app-input-tile class="form-control" [title]="pwconfirm" [type]="'password'" [wrong]="wrongPwconfirm" [message]="messagePwconfirm" (inputEmitter)="handlePwconfirmEmitted($event)">
                         </app-input-tile>
                          <label class="form-label" for="form3Example1q">Confirm Password</label>
                         </div> 
                         <div class="d-flex justify-content-center py-2"> 
                          <button type="button" class="btn bg-transparent border rounded border-dark" (click)="registrationRequest()">CONFIRM</button> 
                        </div> 
                      </form>
                     </div> 
                    </div> 
                  </div> 
                </div> 
              </div> 
            </section>
