    <section class="vh-100" style="background-color: #e4e0d8;"> 
        <link rel="stylesheet" href="admin.component.scss"> 
        <div class="p-2"> 
            <h1 class="text-center text-danger"> Welcome to admin page</h1> 
            <div class="pb-2 d-flex justify-content-center"> 
                <app-input-tile [title]="'title'" [message]="message" [wrong]="wrongTitle" (inputEmitter)="handleTitle($event)" class="red-title"> 
                </app-input-tile> 
            </div> 
            <div class="py-2 d-flex justify-content-center"> 
                <app-input-tile [title]="'ISBN'" [message]="message" [wrong]="wrongIsbn" (inputEmitter)="handleIsbn($event)" class="red-title">
                </app-input-tile>
                </div> 
                <div class="py-2 d-flex justify-content-center">
                    <app-input-tile [title]="'surname'" [message]="message" [wrong]="wrongSurname" (inputEmitter)="handleSurname($event)" class="red-title"> 
                    </app-input-tile> 
                </div> 
                <div class="py-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'name'" [message]="message" [wrong]="wrongName" (inputEmitter)="handleName($event)" class="red-title">
                    </app-input-tile>
                    </div>
                    <div class="py-2 d-flex justify-content-center"> 
                        <app-input-tile [title]="'genre'" [message]="message" [wrong]="wrongGerne" (inputEmitter)="handleGenre($event)" class="red-title"> 
                        </app-input-tile>
                    </div> 
                    <div class="py-2 d-flex justify-content-center"> 
                        <app-input-tile [title]="'language'" [message]="message" [wrong]="wrongLanguage" (inputEmitter)="handleLanguage($event)" class="red-title">
                        </app-input-tile> 
                        </div>
                        <div class="py-2 d-flex justify-content-center"> 
                            <app-input-tile [title]="'position'" [message]="message" [wrong]="wrongPosition" (inputEmitter)="handlePosition($event)" class="red-title"> 
                            </app-input-tile> 
                        </div> 
                        <div class="py-2 d-flex justify-content-center"> 
                            <app-input-tile [title]="'copies'" [message]="message" [wrong]="wrongCopies" (inputEmitter)="handleCopies($event)" class="red-title"> 
                            </app-input-tile> 
                        </div> 
                        <div class="d-flex justify-content-center"> 
                            <button class="btn btn-dark btn-lg btn-block" type="button" (click)="addBook()">ADD BOOK</button> 
                        </div>
                    </div> 
                    <div> 
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <div class="pb-2 d-flex justify-content-left"> 
                            <button class="btn btn-dark btn-lg" type="button" (click)="removeBook()">Remove Book</button> 
                            <app-input-tile (inputEmitter)="handleRemove($event)" class="red-title"></app-input-tile> 
                            </div> 
                        <br/>
                        <br/>
                       

                        </div>
                        <div> 
                            <div class="pb-2 d-flex justify-content-left"> 

                            <app-input-tile [title]="'Username'"(inputEmitter)="handleUsername($event)">
                            </app-input-tile> 
                        </div>
                        <br/>
                        <br/>
                            <div>
                                <div *ngFor="let user of users"> 
                                    <div>
                                        <p>{{user.idUser}} {{user.Username}}</p>
                                        <button class="btn btn-dark btn-lg btn-block" type="button" (click)="removeUser(user.idUser)">Remove User</button>
                                        </div> 
                                        </div>
                                    </div>

                                    </div>
                                    </section>
