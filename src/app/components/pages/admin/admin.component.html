<section class="section"> 
    <div class="p-2 text-center">
        <h1 class="text-center text-danger"> Welcome to admin page</h1> 
        <div class="row py-2 border border-bottom border-top-0 border-dark">
            <div class="col">
                <div class="pb-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'title'" [message]="message" [wrong]="wrongTitle" (inputEmitter)="handleTitle($event)" class="red-title"></app-input-tile> 
                </div> 
                <div class="py-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'ISBN'" [message]="message" [wrong]="wrongIsbn" (inputEmitter)="handleIsbn($event)" class="red-title"></app-input-tile>
                </div> 
                <div class="py-2 d-flex justify-content-center">
                    <app-input-tile [title]="'surname'" [message]="message" [wrong]="wrongSurname" (inputEmitter)="handleSurname($event)" class="red-title"></app-input-tile> 
                </div> 
                <div class="py-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'name'" [message]="message" [wrong]="wrongName" (inputEmitter)="handleName($event)" class="red-title"></app-input-tile>
                </div>
                <div class="py-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'genre'" [message]="message" [wrong]="wrongGerne" (inputEmitter)="handleGenre($event)" class="red-title"></app-input-tile>
                </div> 
                <div class="py-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'language'" [message]="message" [wrong]="wrongLanguage" (inputEmitter)="handleLanguage($event)" class="red-title"></app-input-tile> 
                </div>
                <div class="py-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'position'" [message]="message" [wrong]="wrongPosition" (inputEmitter)="handlePosition($event)" class="red-title"></app-input-tile> 
                </div> 
                <div class="py-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'copies'" [message]="message" [wrong]="wrongCopies" (inputEmitter)="handleCopies($event)" class="red-title"></app-input-tile> 
                </div> 
                <div class="d-flex justify-content-center"> 
                    <button class="btn btn-dark btn-lg btn-block" type="button" (click)="addBook()">ADD BOOK</button> 
                </div>
            </div>
            <div class="col border border-dark border-top-0 border-end-0 border-bottom-0">
                <div>
                    <div class="pb-2 d-flex justify-content-between">  
                        <app-input-tile [title]="'insert ISBN'" (inputEmitter)="handleRemove($event)" class="red-title"></app-input-tile>
                        <button class="btn btn-dark" type="button" (click)="removeBook()">Remove</button>
                    </div>
                    <div>
                        <div>
                            <div class="pb-2 d-flex justify-content-center"> 
                                <app-input-tile [title]="'Title'"(inputEmitter)="handleTitleSearch($event)"></app-input-tile> 
                            </div>
                                <div class="d-flex justify-content-left justify-content-between py-1 border rounded border-light" *ngFor="let book of books">
                                    <p>{{book.ISBN}}</p><p>{{book.Title}}</p><button class="btn btn-danger rounded-circle" type="button" (click)="removeBookClick(book.ISBN)">{{book.NumberOfCopies}}</button>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-2">
            <div> 
                <div class="pb-2 d-flex justify-content-center"> 
                    <app-input-tile [title]="'Username'"(inputEmitter)="handleUsername($event)"></app-input-tile> 
                </div>
                <div class="d-flex justify-content-center">
                    <div class="py-1 justify-content-between border rounded border-light px-2" *ngFor="let user of users"> 
                            <p>idCode: {{user.idUser}}</p><p>Username: {{user.Username}}</p><p>Email: {{user.Email}}</p><button class="btn btn-danger rounded-circle" type="button" (click)="removeUser(user.idUser)">X</button></div>
                    </div>
                </div>
            </div>
        </div>
 </section>
